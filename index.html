<!DOCTYPE html>
<html>

  <head>
    <title>JavaScript Stopwatch with three buttons: Start, Stop and Reset!</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>stopwatch</h1>
    <p class="counter"><span class="seconds">00</span>: <span class="tens">00</span></p>
    <button class="start-btn">Start</button>
    <button class="stop-btn">Stop</button>
    <button class="reset-btn">Reset</button>
    <script src="index.js"></script>
  </body>

</html>
